<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Boleta</title>
</head>
<body>
    <h2>Subir Boleta</h2>

    </form>

</html>
